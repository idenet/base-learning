<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>包裹性</title>
  <style>
    .box {
      background-color: #cd0000;
      text-align: center;
    }

    .content {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="box">
    <p class="content">文字内容</p>
  </div>
</body>

</html>
